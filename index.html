<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div id="content">
    <section id="welcome-card">
      <div id="welcome-card-info">        
        <h1 id="wc-info-title" class="wc-inter-font-bold">Get <span>insights</span> that help your business grow.</h1>
        <p id="wc-info-text">Discover the benefits of data analytics and make
          better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <table id="wc-info-stats">
          <tr id="wc-info-stats-texts">
            <td>10k+</td>
            <td>314</td>
            <td>12M+</td>
          </tr>
          <tr id="wc-info-stats-labels">
            <td>COMPANIES</td>
            <td>TEMPLATES</td>
            <td>QUERIES</td>
          </tr>
        </table>
      </div>
      <figure id="welcome-card-image">
        <img src="./assets/images/image-header-desktop.jpg" alt="Happy people working">
      </figure>
    </section>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bruno Ferreira</a>.
    </footer>
  </div>

</body>

</html>
